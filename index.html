<html>
  <head>
    <title>Femicidios</title>

    <link rel="stylesheet" href="styles/style.css" />

  </head>

  <body>

            <li class="info-fem" id="fecha">Fecha: </li>
            <li class="info-fem" id="edad">Edad: </li>
            <li class="info-fem" id="lugar">Lugar: </li>
            <li class="info-fem" id="femicida">Femicida: </li>
            <li class="info-fem" id="violencia">Violencia Sexual: </li>
            <li class="info-fem" id="Información">Información: </li>
            <a href="#" id="Link">Para más información</a>
          </div>
          <div id="detalle"></div>
        </div>
        <div id="graph"></div>
        
      </div>
      <p id="creditos">Toda la informacion fue recopilada desde la página
        <a href="http://www.nomasviolenciacontramujeres.cl/registro-de-femicidios/">No más Violencia contra Mujeres</a> | Contacto: javiera.saavedra@uc.cl

    </div>
    
  </body>
  <script src="scripts/glifo.js"></script>
</html>
